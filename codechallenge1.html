<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge1</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input required id="first-name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required id="last-name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required id="email" type="email" />
      </div>
      <div>
        <label for="user-name">Username</label>
        <input required id="user-name" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input required id="password" minlength="10" type="password" />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input required id="birthday" type="date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input
          required
          id="happy"
          min="0"
          max="10"
          type="range"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input required id="color" type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
