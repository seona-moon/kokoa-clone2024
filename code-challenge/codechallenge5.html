<style>
  @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap");
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <div class="status-bar">
      <i class="status-bar__column fa-solid fa-x"></i>
      <span class="status-bar__column">Playlist</span>
      <div class="status-bar__column"></div>
    </div>
    <div class="main">
      <div class="main__img">
        <i class="fa-regular fa-image fa-3x"></i>
      </div>
      <div class="main__text">
        <span class="main__title">Random Love</span>
        <span class="main__sub-title">by Divay Kappor</span>
      </div>
    </div>
    <div class="btn">
      <div class="btn_property btn__play">
        <i class="fa-solid fa-play fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="btn_property btn__like">
        <i class="fa-regular fa-heart fa-2x"></i>
      </div>
      <div class="btn_property btn__plus">
        <i class="fa-solid fa-plus fa-2x"></i>
      </div>
    </div>
    <ul class="playlist">
      <li>
        <div class="btn_property playlist__color"></div>
        <div class="playlist__text">
          <span class="playlist__title">Matargasti</span>
          <span class="playlist__sub-title">Mohitchauhan</span>
        </div>
      </li>
      <li>
        <div class="btn_property playlist__color"></div>
        <div class="playlist__text">
          <span class="playlist__title">Attitude</span>
          <span class="playlist__sub-title">Lewis OfMan.Attitude</span>
        </div>
      </li>
      <li>
        <div class="btn_property playlist__color"></div>
        <div class="playlist__text">
          <span class="playlist__title">Try Everything</span>
          <span class="playlist__sub-title">Shakira.Zootopia</span>
        </div>
      </li>
      <li>
        <div class="btn_property playlist__color"></div>
        <div class="playlist__text">
          <span class="playlist__title">Sunflower</span>
          <span class="playlist__sub-title">Joseph Vincent.Sunflower</span>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/5f2aa611c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
